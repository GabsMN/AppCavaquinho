<!DOCTYPE html>
<html lang="en">
  <head>

        </div>
      </div>
      <div>
        <div id="acordeAtual"></div>
        <img id="imagemAcorde" src="" alt="" />

        <div id="acordeAtual7"></div>
        <img id="imagemAcorde7" src="" alt="" />
        <div id="proximoAcorde7"></div>
      </div>

      <button onclick="iniciar()">Começar</button>
      <button>Próximo</button>
      <button id="backButton" class="button">Voltar</button>
    </main>
    <script src="./ArquivosJS/acordePrep.js"></script>
  </body>
</html>
